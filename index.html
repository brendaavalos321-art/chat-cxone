<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat CXone</title>
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d 60%, #142d4c 100%);
      color: #e0e6ed;
      text-align: center;
      transition: background 0.6s;
    }

    header {
      background: transparent;
      padding: 32px 0 12px 0;
      margin-bottom: 0;
    }

    header img {
      max-height: 120px;
      width: auto;
      transition: transform 0.4s;
    }
    header img:hover {
      transform: scale(1.05);
    }

    h1 { color: #1e5fa3; margin-top: 20px; }
    p { color: #b3c7e6; }

    footer {
      margin-top: 80px;
      padding: 10px;
      font-size: 14px;
      color: #7a8ca5;
    }

    .client-info {
      margin-top: 24px;
      color: #e0e6ed;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="CxOne.png" alt="CXone Logo" />
  </header>

  <h1>Welcome to our Support Chat</h1>

  <!-- Contenedor del chat -->
  <div id="chatContainer"></div>

  <!-- Contenedor de datos del cliente -->
  <div class="client-info">
    <p>Name: <span id="clientName"></span></p>
    <p>Email: <span id="clientEmail"></span></p>
    <p>Phone: <span id="clientPhone"></span></p>
    <p>Department: <span id="clientDept"></span></p>
  </div>

  <footer>
    Â© 2025 - Chat CXone demo by Melissa A.
  </footer>

  <script>
    // ðŸ”¹ Cargar script de CXone
    (function(n,u){
      window.CXoneDfo=n;
      window[n]=window[n]||function(){(window[n].q=window[n].q||[]).push(arguments)};
      window[n].u=u;
      let e=document.createElement("script");
      e.type="module";
      e.src=u+"?"+Math.round(Date.now()/3600000);
      document.head.appendChild(e);
    })('cxone','https://web-modules-de-na1.niceincontact.com/loader/1/loader.js');

    // ðŸ”¹ ConfiguraciÃ³n del chat
    const targetSettings = {
      channelId: 'chat_b841f8b5-b0cc-42a0-b537-733f33351ebe',
      target: '#chatContainer',
      locale: 'en',
      defaultSkill: 'Mel_Chat_No_Agent'
    };

    // ðŸ”¹ Inicializar CXone
    function initCXone() {
      if (typeof cxone !== 'undefined') {
        cxone('init', '4847');

        cxone('guide', 'init', targetSettings);

        // Iniciar chat en el entrypoint
        cxone('guide', 'startChatEntrypoint', targetSettings.channelId);

        // PersonalizaciÃ³n cuando el chat estÃ© listo
        cxone('on', 'chatReady', function() {
          cxone('chat', 'setCustomCss', '[data-selector="ACTIVITY_BAR"] {display: none !important}');
        });

      } else {
        setTimeout(initCXone, 200);
      }
    }
    initCXone();

    // ðŸ”¹ Cargar datos del cliente desde la URL
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      document.getElementById('clientName').innerText = params.get('name') || '';
      document.getElementById('clientEmail').innerText = params.get('email') || '';
      document.getElementById('clientPhone').innerText = params.get('phone') || '';
      document.getElementById('clientDept').innerText = params.get('dept') || '';
    });
  </script>
</body>
</html>
